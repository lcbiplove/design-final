<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Digital Market</title>
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header-intro-wrapper clear-fix">
      <div class="max-width-wrapper">
        <div class="header clear-fix">
          <div class="logo clear-fix">
            <img
              class="f-left"
              src="images/logo.png"
              alt="digital-market-logo"
            />
            <div>Digital Market</div>
          </div>
          <div class="mbl-nav">
            <div id="ham-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        <div class="short-intro">
          <div class="heading">
            <div>Most Selective Market of</div>
            <div>Digital Products for Creatives.</div>
          </div>
          <div class="sub-heading">
            Curated Design Resources to Energize Your Creative Workflow.
          </div>
          <div class="links">
            <div>
              <a href="#" class="blue-btn">View All Products</a>
            </div>
            <div>
              <a href="#" class="gray-btn">See Our Pricing</a>
            </div>
          </div>
          <div class="search-box clear-fix">
            <div class="search-site">
              <span class="mr-10">Enter Site</span
              ><span>
                <i class="fas fa-angle-down"></i>
              </span>
            </div>
            <form action="#" method="GET">
              <div class="f-left search-input-wrapper">
                <span class="search-icon">
                  <i class="fas fa-search"></i>
                </span>
                <input
                  class="search-input"
                  type="search"
                  name="q"
                  placeholder="Search your keyword..."
                />
              </div>
              <button class="search-btn">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
